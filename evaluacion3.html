
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razonamiento Lógico - Evaluación Cognitiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Razonamiento Lógico</h1>
        <p class="text-center">Prueba de la capacidad para resolver problemas lógicos.</p>
        
        <!-- Listado de tareas -->
        <ul class="list-group mb-4">
            <li class="list-group-item">Tarea 1: Resolver acertijos lógicos</li>
            <li class="list-group-item">Tarea 2: Completar secuencias numéricas</li>
            <li class="list-group-item">Tarea 3: Resolver problemas matemáticos</li>
        </ul>
        
        <!-- Barra de progreso aleatoria -->
        <div class="mb-4">
            <label for="progressBar" class="form-label">Progreso:</label>
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
            </div>
        </div>
        
        <!-- Botón de atrás -->
        <a href="evaluaciones.html" class="btn btn-light">
            <i class="fas fa-arrow-left"></i> Atrás
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
