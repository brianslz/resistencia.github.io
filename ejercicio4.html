<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas de Velocidad de Procesamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Pruebas de Velocidad de Procesamiento</h2>
        <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <p>Evalúa tu velocidad de procesamiento con estas pruebas diseñadas para medir tu rapidez en la toma de decisiones.</p>
                <!-- Barra de Progreso -->
                <div class="progress mb-4">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                </div>
                <p>Pruebas recomendadas:</p>
                <ul>
                    <li><i class="fas fa-check-circle"></i> Prueba 1: Identificación rápida de patrones.</li>
                    <li><i class="fas fa-check-circle"></i> Prueba 2: Respuestas rápidas a estímulos.</li>
                </ul>
                <!-- Otros contenidos relevantes -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
